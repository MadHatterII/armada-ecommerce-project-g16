<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Cart page for reviewing selected items, processing billing, and completing checkout.">
    <title>Cart</title>
    <link rel="stylesheet" href="/project/css/cart-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <nav role="navigation">
        <div class="navbar-brand">
            <a href="dashboard.html"><img src="../assets/logo/logo1.png" alt="Logo"></a>
            <div class="navbar-text">Let's find your next favorite game.</div>
        </div>
        <div class="navbar-shop-name">
            <a href="dashboard.html"><img src="../assets/logo/logo.png" alt="Logo">The Game Shop</a>
        </div>
        <div class="navbar-btn">
            <a href="#" id="login-btn" class="log-in-btn">Log In</a>
            <a href="#" id="signup-btn" class="sign-up-btn">Sign Up</a>
        </div>
    </nav>
    <main>
        <section class="list-of-orders">
            <div class="search-cart">
                <form action="#" method="POST">
                    <input type="text" name="Search" id="searchInput" placeholder="Search">
                </form>
                <a href="#"><img src="/project/assets/placeholder_img/icons8-cart-50 (3).png" alt="cart icon"> Cart
                    (<span id="cart-counter">0</span>)</a>
            </div>
            <ul>
            </ul>
        </section>
        <section class="payment-information">
            <form class="shipping-info">
                <h2>Shipping Information</h2>

                <div class="row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" placeholder="Street Address">
                </div>

                <div class="form-group">
                    <label for="address2">Address 2 (Optional)</label>
                    <input type="text" id="address2" placeholder="Apartment, suite, etc.">
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="City">
                    </div>
                    <div class="form-group">
                        <label for="province">Province</label>
                        <input type="text" id="province" placeholder="Province">
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" placeholder="ZIP Code">
                    </div>
                </div>

                <div class="payment-method">
                    <label>
                        <input type="radio" name="payment" value="cod" checked> Epic Cash
                    </label>
                    <label>
                        <input type="radio" name="payment" value="card"> Pay with Card
                    </label>
                </div>

                <div class="card-info" id="card-info" style="display: none;">
                    <h3>Card Information</h3>
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="expiry">Expiry Date</label>
                            <input type="text" id="expiry" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123">
                        </div>
                    </div>
                </div>
                <h3>Total Cost: <span id="total-amount">$0.00</span></h3>
                <input type="submit" class="submit_btn">
                </div>
            </form>
        </section>
    </main>
    <script src="/project/js/cart-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
