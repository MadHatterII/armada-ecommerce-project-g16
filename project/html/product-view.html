<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View</title>
    <link rel="stylesheet" href="../css/product-view.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <section class="sidebar">
        <a href="#"><img src="../assets/logo/logo.png" alt="Logo"></a>
    </section>
    <section class="right">
        <header>
            <div>
                <a href="#"><img src="../assets/logo/logo1.png" alt="Logo"></a>
                <h6>Let's find your next favorite game.</h6>
            </div>
            <div>
                <a href="#" id="login-btn" class="log-in-btn">Log In</a>
                <a href="#" id="signup-btn" class="sign-up-btn">Sign Up</a>
            </div>
        </header>
        <section class="main">
            <article class="search">
                <input type="text" placeholder="Search Products">
                <a href="../html/cart.html" id="cart-link">
                    <button>Cart (<span id="cart">0</span>)</button>
                </a>
            </article>
            <a href="dashboard.html">
                <button class="back"><i class="fas fa-angle-left"></i>All Products (<span>0</span>)</button>
            </a>
            <section class="top_row">
                <!-- Removed gallery UL; only the main image remains -->
                <div class="top_row_left">
                    <img src="../assets/soy/burger.jpg" class="main_burger" alt="Game Cover" id="main_img">
                </div>
                <div class="top_row_right">
                    <div class="top_right_text">
                        <h5 id="name">Game Title</h5>
                        <h6 id="genre"></h6>
                        <div class="stars">
                            <span class="fa fa-star-o checked"></span>
                            <span class="fa fa-star-o checked"></span>
                            <span class="fa fa-star-o checked"></span>
                            <span class="fa fa-star-o checked"></span>
                            <span class="fa fa-star-o"></span>
                            <p id="ratings">36 Rating</p>
                        </div>
                        <h6 id="price_store">$ 10</h6>
                        <p class="description" id="description_final">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, minima.
                        </p>
                    </div>
                    <div class="top_row_right_bottom">
                        <div class="quantity">
                            <h6>Quantity</h6>
                            <p id="quantity">0</p>
                        </div>
                        <div class="buttons">
                            <button id="up"><i class="fas fa-caret-up"></i></button>
                            <button id="down"><i class="fas fa-caret-down"></i></button>
                        </div>
                        <div class="amount">
                            <h6>Total Amount</h6>
                            <p class="amount_money" id="total_amount">0</p>
                        </div>
                        <button class="add" id="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </section>
            <section class="bottom_row">
                <p class="similar">Similar Items</p>
                <article>
                    <ul id="bottom_ul">
                        <!-- Similar items will be dynamically populated here -->
                    </ul>
                </article>
            </section>
        </section>
    </section>

    <div id="customAlert">
        <div class="alert-box">
            <i class="fa-solid fa-check-circle" style="color: green; font-size: 40px;"></i>
            <p>Added to cart successfully!</p>
            <button id="closeAlert">OK</button>
        </div>
    </div>

    <script src="../js/product-view_script.js"></script>
</body>

</html>
