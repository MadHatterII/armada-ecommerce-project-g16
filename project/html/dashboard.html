<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#">Logo</a>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Navbar -->
        <nav>
            <div class="navbar-brand">
                <a href="#">Logo</a>
                <div class="navbar-text">Let's find your next favorite game.</div>
            </div>
            <div class="navbar-btn">
                <a href="#" class="log-in-btn">Log In</a>
                <a href="#" class="sign-up-btn">Sign Up</a>
            </div>
        </nav>

        <main>
            <!-- Search Row -->
            <div class="search-section">
                <input type="text" placeholder="Search for products...">
                <button class="cart-btn">Cart</button>
            </div>

            <!-- Content Row -->
            <div class="content-section">
                <!-- Categories Column -->
                <div class="categories">
                    <h5>Categories</h5>
                    <ul>
                        <li class="genre-item">
                            <span class="badge">36</span>
                            <div>
                                <img src="https://via.placeholder.com/32" alt="icon" class="genre-icon">
                                <div>All Genres</div>
                            </div>
                        </li>
                        <li class="genre-item">
                            <span class="badge">12</span>
                            <div>
                                <img src="https://via.placeholder.com/32" alt="icon" class="genre-icon">
                                <div>Action</div>
                            </div>
                        </li>
                        <li class="genre-item">
                            <span class="badge">12</span>
                            <div>
                                <img src="https://via.placeholder.com/32" alt="icon" class="genre-icon">
                                <div>Adventure</div>
                            </div>
                        </li>
                        <!-- Add more genres as needed -->
                    </ul>
                </div>

                <!-- Products Column -->
                <div class="products">
                    <h5>All Products</h5>
                    <div class="product-grid">
                        <div class="card">
                            <img src="https://via.placeholder.com/150" alt="Product Image">
                            <div class="card-body">
                                <h5 class="card-title">Product Title</h5>
                                <p class="card-text">$19.99</p>
                            </div>
                        </div>
                        <div class="card">
                            <img src="https://via.placeholder.com/150" alt="Product Image">
                            <div class="card-body">
                                <h5 class="card-title">Another Product</h5>
                                <p class="card-text">$29.99</p>
                            </div>
                        </div>
                        <div class="card">
                            <img src="https://via.placeholder.com/150" alt="Product Image">
                            <div class="card-body">
                                <h5 class="card-title">More Products</h5>
                                <p class="card-text">$39.99</p>
                            </div>
                        </div>
                        <!-- Add additional cards as needed -->
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
